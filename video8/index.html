<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="post">
        <label for="username">
            enter your name
        </label>
        <div>
            <input type="text" name="username" id="username" placeholder="enter the valid name">
        </div>

        <label for="city">
            what is your city
        </label>
        <div>
            <select name="city" id="city">
                <option value="pune">pune</option>
                <option value="mumbai">mumbai</option>
                <option value="kolhapur">kolhapur</option>
                <option value="nashik">nashik</option>
                <option value="pargad">pargad</option>
                <option value="belgav">belagav</option>


            </select>
        </div>
        <label for="pincode">
            enter your incode
        </label>
        <div>
            <input type="text" id="pincode" placeholder="what is your pincode" required>
        </div>
        <button>submit</button>
    </form>

    
</body>
</html>
